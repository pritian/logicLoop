<div class="container py-10">
    <div class="row">
      <ng-container *ngFor = "let profielData of profielData" >
        <div class="col-md-4 mb-4"  *ngIf="profielData.imgname != '4.jpeg';else templateName">
            <div class="card shadow">
                <img class="card-img-top" src="assets/{{profielData.imgname}}" alt="Card image cap">
                <div class="card-body">
                    <p class="card-text">{{profielData.peraGraph}} </p>
                </div>
                <div class="actions">
                    <div class="action-css"><img class="action-img" src="assets/like.png">{{profielData.like}}</div>
                    <div class="action-css"><img class="action-img" src="assets/chat.png">{{profielData.chat}}</div>
                    <div class="action-css"><img class="action-img" src="assets/view.png">{{profielData.view}}</div>
                </div>
                </div>
        </div>

        <ng-template #templateName>
          <div class="col-md-8 mb-3">
            <div class="card shadow" >
                <div class="row">
                    <div class="col-md-6" style="padding-right: 0px;">
                        <img class="card-img-top" src="assets/4.jpeg" alt="Card image cap">
                    </div>
                    <div class="col-md-6 profile-text-css">
                        <div class="card-body">
                            <h5 class="text-justify">Health</h5>
                            <h5 class="text-justify">{{profielData.peraGraph}} </h5>
                            <p>{{profilePera}}
                                </p>
                        </div>
                        <div class="row profile">
                            <div class="col-md-3"><img class="rounded-border" src="assets/user.png"></div>
                            <div class="col-md-9">
                                <h5 >Lora Plamer</h5>
                                <p class="profile-text">on Sep 29, {{like}}17 at 9:48am</p>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
        </div>
        </ng-template>
      </ng-container>
